<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../style/style_validate.css">
    <script language="javascript">
        var items=1;
        function AddItem() {
            div=document.getElementById("div");
            button=document.getElementById("add");

            newitem="<strong id='str'>Дополнительный email: </strong>";
            newitem+="<input type=\"text\" class=\"del\"   id=\"item\" ";
            newitem+="\" size=\"180\"  pattern=\"^[-\\w.]+@([A-z0-9][-A-z0-9]+\\.)+[A-z]{2,4}$\" ><br>";
            newnode=document.createElement("span");
            newnode.innerHTML=newitem;
            div.insertBefore(newnode,button);
            addButton();
        }

        function removeButton() {



           var card = document.getElementById("butt");
            var text = document.getElementById("item");
            var str = document.getElementById("str");
            str.parentNode.removeChild(str);
            text.parentNode.removeChild(text);
        card.parentNode.removeChild(card);

        }


        function addButton() {
            div=document.getElementById("div");
            button=document.getElementById("add");

            newitem="<input type=\"button\" id=\"butt\" class=\"butt\" value=\"Удалить поле\" onClick=\"removeButton()\";>";

            newnode=document.createElement("span");
            newnode.innerHTML=newitem;
            div.insertBefore(newnode,button);
        }
    </script>
</head>

<body>

<form onsubmit="return validateForm()" method="post" action="/Registration">
    <section class="container one">
        <p><label id="user_name">Логин</label>
            <input required type="text" title="Латинские буквы, цифры, _, первый символ – латинская буква), кол-во
            символов не менее 5." name="user_name" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{4,}$"><span class="err" id="err-uname"></span></p>

        <p><label id="password">Пароль</label>
            <input required type="password"  name="password" title="Не менее 6 символов,не менее одной буквы в каждом регистре и не менее одной
цифры" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{6,}"><span class="err" id="err-pwd1"></span></p>

        <p><label id="password-check">Повторите</label>
            <input required type="password" title="Не менее 6 символов,не менее одной буквы в каждом регистре и не менее одной
цифры" name="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{6,}"><span class="err" id="err-pwd2"></span></p>
        <p><label id="name">Имя</label>
            <input required name="name" type="text" title="Латинские буквы, цифры, _, первый символ – латинская буква), кол-во
            символов не менее 5." name="name" pattern="^[A-Z][a-zA-Z0-9-_\.]{4,}$"><span class="err" id="namee"></span></p>


        <p><label id="age">Возраст</label>
            <input required type="number" name="age" title="Число от 7 до 120" min="7" max="120" ><span></span></p>



        <p><label id="country">Страна</label>
            <input required type="text" name="country" title="Название с большой буквы" pattern="^[A-Z][a-z]{1,50}$" ><span></span></p>


      <div id="items" > <p><label id="email">Почтовый ящик</label>
            <input required type="text" title="Mail имеет общий вид iva@mail.ru" name="email" pattern="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$" ><span></span></p>



          <div id="div">
              <input type="button" class="del" value="Добавить email" onClick="AddItem();" ID="add">
          </div>



        </div>




    </section>

    <section class="container two">
        <button type="submit">Зарегистрироваться</button>
    </section>
</form>




</body>
</html>
